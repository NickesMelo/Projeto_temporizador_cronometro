<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Calendário</title>
</head>

<body>
    <div id="container-general">
        <header>
            <div class="container-header">
                <div class="icons">
                    <div id="icons-right">
                        <i class="bi bi-dash-circle-fill"></i>
                        <i class="bi bi-alarm-fill"></i>
                        <i class="bi bi-wifi-off"></i>
                        <i class="bi bi-reception-4"></i>
                        <i class="bi bi-battery-half"></i>
                        <span class="data-time">09:46</span>
                    </div>
                    <div id="icons-left">
                        <i class="bi bi-whatsapp"></i>
                        <i class="bi bi-chat-right-text-fill"></i>
                        <i class="bi bi-cloud-check-fill"></i>
                    </div>
                </div>
                <div id="btn-buttons">
                    <div id="btn-left">
                        <!-- Alarme -->
                        <div class="btn-flex" id="alarm">
                         <a href="/alarm.html">
                             <lord-icon src="https://cdn.lordicon.com/gjlgchju.json" trigger="hover"></lord-icon>
                         </a>
                                <!-- <i class="bi bi-alarm"></i> -->
                            <p>Alarme</p>
                        </div>
                        <!-- Calendário -->
                        <div class="btn-flex" id="clock">
                                <a href="/index.html">
                                    <lord-icon class="active" src="https://cdn.lordicon.com/abfverha.json"
                                    trigger="hover"></lord-icon>
                                </a>
                                <!-- <i class="bi bi-clock"></i> -->
                            <p>Calendário</p>
                        </div>
                        <!-- Cronometro -->
                        <div class="btn-flex" id="timer">
                                <a href="/time.html">
                                    <dotlottie-player src="https://lottie.host/629503ba-9f80-44d5-a9bd-49cd076f9bcc/RhN7peSpEJ.json" background="transparent" speed="2" direction="1" loop hover></dotlottie-player>
                                </a>
                                <!-- <i class="bi bi-hourglass"></i> -->
                            <p>Cronômetro</p>
                        </div>
                        <!-- Contador -->
                        <div class="btn-flex" id="stopwatch">
                            <a href="/stopwatch.html">
                                <lord-icon src="https://cdn.lordicon.com/mwikjdwh.json" trigger="hover"></lord-icon>
                            </a>

                            <!-- <i class="bi bi-stopwatch"></i> -->
                            <p>Temporizador</p>
                        </div>
                    </div>
                    <!-- Options -->
                    <div id="options">
                            <i class="bi bi-three-dots-vertical"></i>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container-display">
                <div class="display-clock">
                    <h1>Elemento qualquer do CALENDÁRIO</h1>
                </div>
                <div class="btn-crud"></div>
            </div>
        </main>

        <footer>
            <div class="btn-back-init"></div>
            <!-- <a href="https://lordicon.com/">Icons by Lordicon.com</a> -->
        </footer>
    </div>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    
</body>

</html>
